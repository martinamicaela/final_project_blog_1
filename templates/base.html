<!DOCTYPE html>
<html class="h-100" lang="en">

<head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="brand"><span id="red-o">E</span><span

            </button>
            <div class="collapse navbar-collapse " id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="#">Home</a>
                    </li>

                </ul>
                 
            </div>
            <div>
                <span class="navbar-text navbar-brand" id="logo">
                    Decor Statement
                </span>

        </div>

    <main class="flex-shrink-0 main-bg">

    </main>

            <a href="https://en-gb.facebook.com/" target="_blank" id="icon-footer"><i class="fa-brands fa-facebook ms-3" ></i></a>

    </footer>
